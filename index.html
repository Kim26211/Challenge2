<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Challenge2</title>
		<link type="text/css" href="styles/grid-layout.css" rel="stylesheet" />
		<link type="text/css" href="styles/main.css" rel="stylesheet" />
		<link type="text/css" href="styles/media_queries.css" rel="stylesheet" />
		<link type="text/css" href="styles/animations.css" rel="stylesheet" />
		<script src="scripts/time.js" defer></script>
		<script src="scripts/day_night.js" defer></script>
	</head>
	<body>
		<header id="header-items">
			<div id="time">
				<div class="div1" id="zon"></div>	
				<div class="div2" id="clock"></div>
				<h1 class="div3" id="digital-time">0:00</h1>
				<img class="div4" src="images/berg.png" id="berg">	
			</div>		
		</header>

		<main class="container">
			
				<div class="column">	
					<div class="item1">
							<p class="left">Dag:</p>
							<div class="right" id="day"> </div>
					 </div>
					 <hr class="lines2">
				</div>

				<hr class="lines1">

				<div class="column">
					<div class="item2"> 
						<p class="left">Datum:</p>
						<div class="right" id="date"> </div>
					</div>
					 <hr class="lines2">
				</div>

				<hr class="lines1">

				<div class="column">
					<div class="item3">
						<p class="left">Jaar:</p>
						<div class="right" id="year"> </div>
					 </div>

				</div>

				 <hr class="lines1">

				 <div class="column">
					<div class="item4"> 
						<p class="left">Tijdzone:</p>
						<div> 
						<p id="tijdzone" class="right">Central European Time</p>		
						</div>	
					</div>
				</div>
				<div class="vertical"></div>
			
		</main>

	</body>
</html>
